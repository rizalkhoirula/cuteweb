<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Handheld Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="console">
        <div class="console-screen">
            <!-- Content will be loaded here -->
            <h1>Happy Birthday!</h1>
            <button id="start-button">Press Start Button</button>
        </div>
        <div class="console-controls">
            <div class="d-pad">
                <button class="up">↑</button>
                <button class="down">↓</button>
                <button class="left">←</button>
                <button class="right">→</button>
            </div>
            <div class="action-buttons">
                <button class="b">B</button>
                <button class="a">A</button>
            </div>
            <div class="system-buttons">
                <button class="select">SELECT</button>
                <button class="start">START</button>
            </div>
            <div class="page-links">
                <button data-page="message">[1]Message</button>
                <button data-page="gallery">[2]Gallery</button>
                <button data-page="music">[3]Music</button>
                <button data-page="tetris">[4]Tetris</button>
            </div>
        </div>
        <div class="console-branding">
            <p class="power-text">POWER</p>
            <p class="brand-name">HEYTML-BOY</p>
            <p class="sound-info">DOT MATRIX WITH STEREO SOUND</p>
            <div class="battery-indicator">BATTERY</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
